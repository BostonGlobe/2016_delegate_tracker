<div id='presidential-delegate-tracker'></div>
<script src='https://apps.bostonglobe.com/common/js/pym/pym-0.4.5.min.js' type='text/javascript'></script>
<script>
//===================================================
// Choose the party and number of candidates to show
//===================================================

/*	Usage: party-number,

	ex. just 2 democrats:
		'dem-2',
	
	ex. both parties, 2 dems 3 gop:
		'dem-2',
		'gop-3',
*/

var options = [
	'dem-2',
	'gop-3',
];

var version = '?v=' + Date.now();
var customParams = '&options=' + encodeURIComponent(options.join(','));

// TODO fill in src here once published
var base = 'TODO';
var src = base + version + customParams;

(function() {
	var pymParent = new pym.Parent('presidential-delegate-tracker', src, {});
	pymParent.onMessage('height-request', function(msg) { pymParent.sendMessage('height-send', window.innerHeight); });
})();
</script>
